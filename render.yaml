services:
  - type: web
    name: meridian
    env: python
    buildCommand: pip install ".[ui]"
    startCommand: meridian serve examples/basic_features.py --host 0.0.0.0 --port $PORT
    envVars:
      - key: MERIDIAN_ENV
        value: production
      - key: MERIDIAN_POSTGRES_URL
        fromDatabase:
          name: meridian-db
          property: connectionString
      - key: MERIDIAN_REDIS_URL
        fromService:
          type: redis
          name: meridian-redis
          property: connectionString
  - type: redis
    name: meridian-redis
    ipAllowList: [] # valid only for internal access
